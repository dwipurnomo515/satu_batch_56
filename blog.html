<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Personal</title>
    <link rel="stylesheet" href="blog.css">
    <script src="https://kit.fontawesome.com/ac0ee3f720.js" crossorigin="anonymous"></script>

</head>

<body>

    <nav>

        <ul>
            <a href="../Day 1/index.html" class="a"><img class="logo" src="assets/foto/dumbways.png" alt=""></a>
            <li><a href="../Day 2/index.html" class="a">Home</a></li>
            <li><a href="">My project</a></li>
        </ul>
        <div class="right">
            <button class="kontak">
                <a href="">Contact Me</a>
            </button>
        </div>
    </nav>

    <div class="container">
        <h2>ADD MY PROJECT</h2>

        <form onsubmit="addBlog(event)" action="">

            <div class="input-box">
                <label for="project-name">Project Name</label>
                <input type="text" id="project-name">
            </div>
            <div class="kolom">

                <div class="input-box">
                    <label for="start">Start Date</label>
                    <input type="date" id="start">
                </div>

                <div class="input-box">
                    <label for="end">End Date</label>
                    <input type="date" id="end">
                </div>
            </div>

            <div class="input-box">
                <label for="deskripsi">Description</label>
                <textarea name="" id="deskripsi"></textarea>
            </div>

            <header>Tecnologies</header>
            <div class="teknologi">
                <div class="tekno-satu">
                    <label for="nodejs">Node Js</label>
                    <input type="radio" id="nodejs" name="teknolgi">
                    <label for="reactjs">React Js</label>
                    <input type="radio" id="reactjs" name="teknolgi">
                </div>

                <div class="tekno-dua">
                    <label for="nextjs">Next Js</label>
                    <input type="radio" id="nextjs" name="teknolgi">
                    <label for="typescript">Type Text
                        <input type="radio" id="typescript" name="teknolgi">
                    </label>

                </div>
            </div>

            <div>
                <label>Upload Image</label>
                <div class="input-blog-image-group">
                    <label for="input-blog-image">
                        <p
                            style="border: 1px black solid; width: 20%; padding: 5px; text-align: center; box-shadow: 0px 0px 5px grey;">
                            Choose</p>
                        <img src="assets/foto/attach.png" style="width: 30px; float: right; margin-top: -33px; " alt="">
                    </label>
                    <input type="file" id="input-blog-image" hidden />
                </div>
            </div>

            <button>Submit</button>



    </div>
    </form>

    </div>

    <div class="blog">
        <h1>My Project</h1>


        <div class="container-b" id="contents">

        </div>
    </div>


</body>
<script src="blog.js"></script>

</html>
